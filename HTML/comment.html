<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="card dcy-card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-2">
              <img
                class="rounded-circle"
                width="45"
                src="img/protection-mask-male.png"
                alt=""
              />
            </div>
            <div class="ml-2">
              <div class="h5 m-0">${name}</div>
              <div class="h7 text-muted">${nTitle}</div>
            </div>
          </div>
          <div>
            <div class="dropdown">
              <button
                class="btn btn-link dropdown-toggle"
                type="button"
                id="dcy-drop1"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-ellipsis-h"></i>
              </button>
              <div
                class="dropdown-menu dropdown-menu-right"
                aria-labelledby="dcy-drop1"
              >
                <div class="h6 dropdown-header">Configuration</div>
                <a class="dropdown-item" href="#">Save</a>
                <a class="dropdown-item" href="#">Hide</a>
                <a class="dropdown-item" href="#">Report</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="text-muted h7 mb-2">
          <i class="fa fa-clock-o"></i>${time}
        </div>
        <a class="card-link" href="#">
          <h5 class="card-title">${title}</h5>
        </a>

        <p class="card-text">${text}</p>
      </div>
      <div class="card-footer">
        <a href="#" class="card-link"><i class="fa fa-thumbs-up"></i> Like</a>
        <a href="#" class="card-link"
          ><i class="fa fa-thumbs-down"></i> Dislike</a
        >
        <a href="#comment-sect" class="card-link" data-toggle="collapse"
          ><i class="fa fa-comment"></i> Comment</a
        >

        <a href="#" class="card-link"
          ><i class="fa fa-mail-forward"></i> Share</a
        >
      </div>
      <div class="collapse" id="comment-sect">
        <div class="card card-body">
          <div class="d-flex flex-row align-items-start">
            <img
              class="rounded-circle"
              src="/IMG/protection-mask-male.png"
              width="40"
            />
            <textarea
              class="form-control ml-1 shadow-none textarea"
              placeholder="Write your comment here!"
              required
            ></textarea>
          </div>
          <div class="mt-2 text-right">
            <button class="btn btn-primary btn-sm shadow-none" type="submit">
              Post comment</button
            ><button
              class="btn btn-outline-primary btn-sm ml-1 shadow-none"
              type="button"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
